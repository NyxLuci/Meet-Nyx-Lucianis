<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Ketty Runner — Nyx-chan's Mini Game</title>
  <link rel="stylesheet" href="ketty_runner.css">
  <link rel="icon" type="image/gif" href="ketty_icon.gif">
</head>
<body>
  <div class="wrap">
    <header>
      <h1>Ketty Runner By Nyxie ✧･ﾟ: *✧･ﾟ:*</h1>
      <h5>My highest score was 45ꉂ(˵˃ ᗜ ˂˵)⋆˚꩜｡</h5>
    </header>

    <section class="gamecard">
      <canvas id="game"></canvas>
      <div class="controls">
        <div class="info">Press <strong>Space</strong> to jump • Tap to jump on mobile</div>
        <div><button id="restart" class="btn">Restart</button></div>
      </div>
      <div class="footer">Score: <span id="score" class="score">0</span> — High: <span id="hi">0</span></div>
    </section>
  </div>

  <!-- Music overlay -->
  <div id="musicPrompt" onclick="startMusic()">
    <span>♪ Tap to start the music ♡</span>
  </div>

  <!-- Audio element -->
  <audio id="bgMusic"></audio>

  <!-- Music controls -->
  <div class="music-controls">
    <button onclick="toggleMusic()">♪ Play/Pause</button>
  </div>
  <script src="ketty_runner.js"></script>
</body>
</html>
