<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Nyx-chan‚Äôs Cookie Clicker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: url("cookback.jpg")
    }
    h1 {
      color: #6b3e26;
    }
    #cookie {
      width: 300px;
      cursor: pointer;
      transition: transform 0.3s;
    }
    #cookie:active {
      transform: scale(0.9);
    }
    #score {
      font-size: 1em;
      margin: 20px;
    }
    button {
      padding: 10px 20px;
      font-size: 2em;
      border: none;
      background: #6b3e26;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      margin: 10px;
    }
    button:disabled {
      background: #aaa;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>üç™ Nyx-chan‚Äôs Cookie Clicker üç™</h1>
  <img id="cookie" src="https://upload.wikimedia.org/wikipedia/commons/4/45/Chocolate_chip_cookie.png" alt="cookie">
  <div id="score">Cookies: 0</div>
  <button id="upgrade" disabled>Buy Upgrade (cost: 10)</button>

  <script>
    let cookies = 0;
    let upgradeCost = 10;
    let multiplier = 1;

    const scoreDisplay = document.getElementById("score");
    const cookie = document.getElementById("cookie");
    const upgradeBtn = document.getElementById("upgrade");

    cookie.addEventListener("click", () => {
      cookies += multiplier;
      updateScore();
    });

    upgradeBtn.addEventListener("click", () => {
      if (cookies >= upgradeCost) {
        cookies -= upgradeCost;
        multiplier++;
        upgradeCost *= 2;
        upgradeBtn.textContent = `Buy Upgrade (cost: ${upgradeCost})`;
        updateScore();
      }
    });

    function updateScore() {
      scoreDisplay.textContent = `Cookies: ${cookies}`;
      upgradeBtn.disabled = cookies < upgradeCost;
    }
  </script>
  <footer>
    <!-- Music Icon -->
    <img id="musicIcon" src="kawaii-music.png" alt="Music" style="position: fixed; bottom: 20px; right: 80px; width: 50px; height: 50px; cursor: pointer; z-index: 10000;">

    <!-- Music Toggle Button -->
    <button id="musicToggle" style="position: fixed; bottom: 25px; right: 20px; padding: 10px 15px; font-family: 'Press Start 2P', cursive; font-size: 12px; border: none; border-radius: 12px; background: #ffb6c1; color: white; cursor: pointer; box-shadow: 0 4px 8px rgba(255,105,180,0.4); z-index: 10000;">
    Switch Music
  </button>

<!-- Audio Players -->
  <audio id="bgMusic1" src="might start singing.mp3" loop></audio>
  <audio id="bgMusic2" src="pippo.mp3" loop></audio>

  </footer>
</body>
</html>
