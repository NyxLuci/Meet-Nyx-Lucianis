<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Nyx Lucianis ✧</title>
  <link rel="stylesheet" href="contact.css">
  <link rel="icon" type="image/gif" href="silly-silly-anime.gif">

<body>
  <header>
    <h1>Contact Me, nya~ (ฅ^•ﻌ•^ฅ)</h1>
    <p>Reach out through the digital veil…</p>
  </header>

  <main class="contact-section">
    <section class="contact-links">
      <h2>Connect With Me ✧</h2>
      <ul>
        <li>📸 <a href="https://instagram.com/lunar_ryo" target="_blank">Instagram</a></li>
        <li>💼 <a href="https://linkedin.com/in/yassine-souhbani-776217385/" target="_blank">LinkedIn</a></li>
        <li>💌 <a href="mailto:nyxlucianis@gmail.com">Email</a></li>
        <li>🌌 <a href="https://bsky.app/profile/nyx-lucianis.bsky.social" target="_blank">BlueSky</a></li>
      </ul>
    </section>

    <section class="contact-form">
      <h2>Send a Message 💬</h2>
      <form id="contactForm" action="https://formspree.io/f/YOUR_FORM_ID" method="POST">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Your name..." required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="_replyto" placeholder="Your email..." required>

        <label for="message">Message:</label>
        <textarea id="message" name="message" rows="5" placeholder="Type your message here..." required></textarea>

        <button type="submit" class="glow-btn">Send Message ✦</button>
      </form>
    </section>
  </main>

  <footer>
    <p>✧ Crafted by Nyx Lucianis (*ᴗ͈ˬᴗ͈)ꕤ*.ﾟ⋆｡‧˚ʚ🍓ɞ˚‧｡⋆ ✧</p>
  </footer>
  <div id="playMusicOverlay" style="position:fixed;top:0;left:0;width:100%;height:100%;background:#000a;color:#fff;display:flex;justify-content:center;align-items:center;flex-direction:column;z-index:9999;cursor:pointer;">
  <p style="font-family:'Press Start 2P',cursive;font-size:14px;text-align:center;">Click anywhere to start the Nyx theme song~ ✧</p>
  <button style="margin-top:20px;padding:10px 20px;font-family:'Press Start 2P',cursive;border:2px solid #ffb6f9;border-radius:12px;background:#ff99f7;color:#000;">Play</button>
</div>
<audio id="contactMusic" src="contact.mp3" loop></audio>
  <script src="contact.js"></script>
</body>
</html>
