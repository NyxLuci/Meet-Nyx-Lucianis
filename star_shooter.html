<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space Shooter</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #0a0e27 0%, #1a1a2e 100%);
            font-family: 'Arial', sans-serif;
        }
        
        #gameContainer {
            position: relative;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            overflow: hidden;
        }
        
        canvas {
            display: block;
            background: linear-gradient(180deg, #000428 0%, #004e92 100%);
        }
        
        #ui {
            position: absolute;
            top: 20px;
            left: 20px;
            right: 20px;
            color: white;
            font-size: 20px;
            display: flex;
            justify-content: space-between;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            pointer-events: none;
        }
        
        #gameOver {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            color: white;
            display: none;
            background: rgba(0, 0, 0, 0.8);
            padding: 40px;
            border-radius: 15px;
            border: 2px solid #00d4ff;
        }
        
        #gameOver h2 {
            font-size: 48px;
            margin-bottom: 20px;
            color: #ff6b6b;
        }
        
        #gameOver p {
            font-size: 24px;
            margin-bottom: 30px;
        }
        
        #restartBtn {
            padding: 15px 40px;
            font-size: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: transform 0.2s;
            pointer-events: all;
        }
        
        #restartBtn:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body>
    <div id="gameContainer">
        <canvas id="gameCanvas" width="800" height="600"></canvas>
        <div id="ui">
            <div>Score: <span id="score">0</span></div>
            <div>Lives: <span id="lives">3</span></div>
        </div>
        <div id="gameOver">
            <h2>GAME OVER</h2>
            <p>Final Score: <span id="finalScore">0</span></p>
            <button id="restartBtn">Play Again</button>
        </div>
    </div>

    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        
        let gameState = {
            score: 0,
            lives: 3,
            gameOver: false,
            keys: {},
            player: null,
            bullets: [],
            enemies: [],
            particles: [],
            enemySpawnTimer: 0,
            enemySpawnInterval: 90
        };

        class Player {
            constructor() {
                this.x = canvas.width / 2;
                this.y = canvas.height - 80;
                this.w = 40;
                this.h = 40;
                this.speed = 6;
                this.shootCooldown = 0;
            }

            update() {
                if (gameState.keys['ArrowLeft'] && this.x > 0) {
                    this.x -= this.speed;
                }
                if (gameState.keys['ArrowRight'] && this.x < canvas.width - this.w) {
                    this.x += this.speed;
                }
                if (gameState.keys['ArrowUp'] && this.y > 0) {
                    this.y -= this.speed;
                }
                if (gameState.keys['ArrowDown'] && this.y < canvas.height - this.h) {
                    this.y += this.speed;
                }

                if (gameState.keys[' '] && this.shootCooldown <= 0) {
                    this.shoot();
                    this.shootCooldown = 15;
                }

                if (this.shootCooldown > 0) this.shootCooldown--;
            }

            shoot() {
                gameState.bullets.push(new Bullet(this.x + this.w / 2 - 2, this.y));
            }

            draw() {
                ctx.fillStyle = '#00d4ff';
                ctx.beginPath();
                ctx.moveTo(this.x + this.w / 2, this.y);
                ctx.lineTo(this.x, this.y + this.h);
                ctx.lineTo(this.x + this.w / 2, this.y + this.h - 10);
                ctx.lineTo(this.x + this.w, this.y + this.h);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#0088cc';
                ctx.fillRect(this.x + 5, this.y + this.h - 15, 10, 10);
                ctx.fillRect(this.x + this.w - 15, this.y + this.h - 15, 10, 10);
            }
        }

        class Bullet {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.w = 4;
                this.h = 15;
                this.speed = 8;
                this.active = true;
            }

            update() {
                this.y -= this.speed;
                if (this.y < -this.h) this.active = false;
            }

            draw() {
                ctx.fillStyle = '#ffff00';
                ctx.fillRect(this.x, this.y, this.w, this.h);
                ctx.fillStyle = '#ffffff';
                ctx.fillRect(this.x + 1, this.y, this.w - 2, this.h - 5);
            }
        }

        class Enemy {
            constructor() {
                this.x = Math.random() * (canvas.width - 40);
                this.y = -40;
                this.w = 40;
                this.h = 40;
                this.speed = 2 + Math.random() * 2;
                this.active = true;
            }

            update() {
                this.y += this.speed;
                if (this.y > canvas.height) this.active = false;
            }

            draw() {
                ctx.fillStyle = '#ff6b6b';
                ctx.beginPath();
                ctx.moveTo(this.x + this.w / 2, this.y + this.h);
                ctx.lineTo(this.x, this.y);
                ctx.lineTo(this.x + this.w / 2, this.y + 10);
                ctx.lineTo(this.x + this.w, this.y);
                ctx.closePath();
                ctx.fill();
                
                ctx.fillStyle = '#cc0000';
                ctx.fillRect(this.x + 5, this.y + 5, 10, 10);
                ctx.fillRect(this.x + this.w - 15, this.y + 5, 10, 10);
            }
        }

        class Particle {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.vx = (Math.random() - 0.5) * 6;
                this.vy = (Math.random() - 0.5) * 6;
                this.life = 30;
                this.maxLife = 30;
                this.size = Math.random() * 4 + 2;
            }

            update() {
                this.x += this.vx;
                this.y += this.vy;
                this.life--;
            }

            draw() {
                const alpha = this.life / this.maxLife;
                ctx.fillStyle = `rgba(255, 200, 0, ${alpha})`;
                ctx.beginPath();
                ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2);
                ctx.fill();
            }
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 15; i++) {
                gameState.particles.push(new Particle(x, y));
            }
        }

        function checkCollision(rect1, rect2) {
            return rect1.x < rect2.x + rect2.w &&
                   rect1.x + rect1.w > rect2.x &&
                   rect1.y < rect2.y + rect2.h &&
                   rect1.y + rect1.h > rect2.y;
        }

        function updateGame() {
            if (gameState.gameOver) return;

            gameState.player.update();

            gameState.bullets.forEach(b => b.update());
            gameState.bullets = gameState.bullets.filter(b => b.active);

            gameState.enemies.forEach(e => e.update());
            gameState.enemies = gameState.enemies.filter(e => e.active);

            gameState.particles.forEach(p => p.update());
            gameState.particles = gameState.particles.filter(p => p.life > 0);

            gameState.bullets.forEach(bullet => {
                gameState.enemies.forEach(enemy => {
                    if (checkCollision(bullet, enemy)) {
                        bullet.active = false;
                        enemy.active = false;
                        gameState.score += 10;
                        createExplosion(enemy.x + enemy.w / 2, enemy.y + enemy.h / 2);
                    }
                });
            });

            gameState.enemies.forEach(enemy => {
                if (checkCollision(gameState.player, enemy)) {
                    enemy.active = false;
                    gameState.lives--;
                    createExplosion(enemy.x + enemy.w / 2, enemy.y + enemy.h / 2);
                    
                    if (gameState.lives <= 0) {
                        endGame();
                    }
                }
            });

            gameState.enemySpawnTimer++;
            if (gameState.enemySpawnTimer >= gameState.enemySpawnInterval) {
                gameState.enemies.push(new Enemy());
                gameState.enemySpawnTimer = 0;
                if (gameState.enemySpawnInterval > 30) {
                    gameState.enemySpawnInterval -= 0.5;
                }
            }

            document.getElementById('score').textContent = gameState.score;
            document.getElementById('lives').textContent = gameState.lives;
        }

        function drawGame() {
            ctx.fillStyle = 'rgba(0, 4, 40, 0.2)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            for (let i = 0; i < 50; i++) {
                const x = Math.random() * canvas.width;
                const y = (Date.now() / 10 + i * 100) % canvas.height;
                ctx.fillStyle = 'rgba(255, 255, 255, 0.5)';
                ctx.fillRect(x, y, 1, 2);
            }

            gameState.particles.forEach(p => p.draw());
            gameState.bullets.forEach(b => b.draw());
            gameState.enemies.forEach(e => e.draw());
            gameState.player.draw();
        }

        function gameLoop() {
            updateGame();
            drawGame();
            requestAnimationFrame(gameLoop);
        }

        function endGame() {
            gameState.gameOver = true;
            document.getElementById('finalScore').textContent = gameState.score;
            document.getElementById('gameOver').style.display = 'block';
        }

        function restartGame() {
            gameState = {
                score: 0,
                lives: 3,
                gameOver: false,
                keys: {},
                player: new Player(),
                bullets: [],
                enemies: [],
                particles: [],
                enemySpawnTimer: 0,
                enemySpawnInterval: 90
            };
            document.getElementById('gameOver').style.display = 'none';
            document.getElementById('score').textContent = '0';
            document.getElementById('lives').textContent = '3';
        }

        window.addEventListener('keydown', (e) => {
            gameState.keys[e.key] = true;
            if (e.key === ' ') e.preventDefault();
        });

        window.addEventListener('keyup', (e) => {
            gameState.keys[e.key] = false;
        });

        document.getElementById('restartBtn').addEventListener('click', restartGame);

        gameState.player = new Player();
        gameLoop();
    </script>
    <!-- Music controls -->
    <div id="musicControls" style="position: absolute; bottom: 16px; left: 16px; background: rgba(0,0,0,0.6); color: #fff; padding: 8px 12px; border-radius: 10px; display: flex; gap: 8px; align-items: center; pointer-events: all; font-family: Arial, sans-serif;">
        <button id="musicPlayPause" style="padding:6px 10px;border-radius:6px;border:none;background:#00d4ff;color:#001">Play</button>
        <button id="musicNext" style="padding:6px 10px;border-radius:6px;border:none;background:#667eea;color:#fff">Next</button>
        <div id="musicTitle" style="min-width:160px;max-width:300px;overflow:hidden;text-overflow:ellipsis;white-space:nowrap;font-size:14px;"></div>
        <input id="musicVol" type="range" min="0" max="1" step="0.01" value="0.5" style="width:120px;">
    </div>

    <script>
    (function(){
        // Replace these with your music file paths (relative to the HTML file or absolute URLs).
        const playlist = [
            'spoti1.mp3',
            'spoti2.mp3',
            'spoti3.mp3'
        ];

        if (!playlist.length) return;

        // Shuffle helper (Fisher-Yates)
        function shuffleArray(arr) {
            const a = arr.slice();
            for (let i = a.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [a[i], a[j]] = [a[j], a[i]];
            }
            return a;
        }

        // Maintain a shuffled play order and cycle through it; reshuffle after full pass.
        let order = shuffleArray(playlist.map((_, i) => i));
        let current = 0;

        const audio = new Audio();
        audio.crossOrigin = 'anonymous';
        audio.preload = 'auto';
        audio.volume = 0.5;

        const btnPlayPause = document.getElementById('musicPlayPause');
        const btnNext = document.getElementById('musicNext');
        const titleEl = document.getElementById('musicTitle');
        const volEl = document.getElementById('musicVol');

        function setTrack(index) {
            current = index % order.length;
            audio.src = playlist[order[current]];
            updateTitle();
        }

        function updateTitle() {
            const src = playlist[order[current]];
            // Friendly title from filename
            const parts = src.split('/').pop().split('?')[0];
            titleEl.textContent = decodeURIComponent(parts.replace(/\.[^/.]+$/, '') || parts);
        }

        function playCurrent() {
            audio.play().catch(() => {
                // Autoplay restrictions: wait for user interaction; button will handle play.
            });
            btnPlayPause.textContent = 'Pause';
        }

        function pauseCurrent() {
            audio.pause();
            btnPlayPause.textContent = 'Play';
        }

        // On track end: move to next track; reshuffle when done
        audio.addEventListener('ended', () => {
            current++;
            if (current >= order.length) {
                order = shuffleArray(order);
                current = 0;
            }
            setTrack(current);
            playCurrent();
        });

        btnPlayPause.addEventListener('click', () => {
            if (audio.paused) {
                // If not loaded yet, set current track
                if (!audio.src) setTrack(current);
                playCurrent();
            } else {
                pauseCurrent();
            }
        });

        btnNext.addEventListener('click', () => {
            current++;
            if (current >= order.length) {
                order = shuffleArray(order);
                current = 0;
            }
            setTrack(current);
            // start playing if already playing or user explicitly pressed next
            playCurrent();
        });

        volEl.addEventListener('input', (e) => {
            audio.volume = parseFloat(e.target.value);
        });

        // Init first track title (but don't autoplay)
        setTrack(current);

        // Optional: if user interacts with the canvas/game and wants music to start automatically after a gesture:
        // window.addEventListener('pointerdown', () => { if (audio.paused && !audio.src) { playCurrent(); } }, { once: true });

        // Expose for debugging if needed:
        window.__gameMusic = { audio, playlist, order, getCurrentIndex: () => current, setTrack };
    })();
    </script>
</body>

</html>
